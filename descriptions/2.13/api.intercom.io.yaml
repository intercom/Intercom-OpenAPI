          example: Priority level of the bug
        data_type:
          type: string
          description: The data type of the attribute
          enum:
          - string
          - list
          - integer
          - decimal
          - boolean
          - datetime
          - files
          example: string
        required_to_create:
          type: boolean
          description: Whether the attribute is required to be filled in when teammates
