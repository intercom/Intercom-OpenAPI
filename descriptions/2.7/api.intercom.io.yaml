          example: 1671028894
        contact:
          "$ref": "#/components/schemas/reference"
        teammate:
          "$ref": "#/components/schemas/reference"
    conversation_source:
      title: Conversation source
      type: object
      description: The Conversation Part that originated this conversation, which
        can be Contact, Admin, Campaign, Automated or Operator initiated.
