      type: string
      example: Unstable
      default: '2.7'
      enum:
      - '1.0'
      - '1.1'
      - '1.2'
      - '1.3'
      - '1.4'
      - '2.0'
      - '2.1'
      - '2.2'
      - '2.3'
      - '2.4'
      - '2.5'
      - '2.6'
      - '2.7'
      - Unstable
    attach_contact_to_conversation_request:
      title: Assign Conversation Request
      type: object
      description: Payload of the request to assign a conversation
      properties:
        admin_id:
          type: string
          description: The `id` of the admin who is adding the new participant.
        customer:
          type: object
          oneOf:
          - title: Intercom User ID
            properties:
              intercom_user_id:
                type: string
                description: The identifier for the contact as given by Intercom.
              customer:
                "$ref": "#/components/schemas/customer_request"
            required:
            - intercom_user_id
          - title: User ID
            properties:
              user_id:
                type: string
                description: The external_id you have defined for the contact who
                  is being added as a participant.
              customer:
                "$ref": "#/components/schemas/customer_request"
            required:
            - user_id
          - title: Email
            properties:
              email:
                type: string
                description: The email you have defined for the contact who is being
                  added as a participant.
              customer:
                "$ref": "#/components/schemas/customer_request"
            required:
            - email
    close_conversation_request:
      title: Close Conversation Request
      type: object
      description: Payload of the request to close a conversation
      properties:
        message_type:
          type: string
          enum:
          - close
        type:
          type: string
          enum:
          - admin
        admin_id:
          type: string
          description: The id of the admin who is performing the action.
        body:
          type: string
          description: Optionally you can leave a message in the conversation to provide
            additional context to the user and other teammates.
      required:
      - message_type
      - type
      - admin_id
    contact_reply_conversation_request:
      title: Contact Reply
      oneOf:
      - title: Intercom User ID
        type: object
        description: Payload of the request to reply on behalf of a contact using
          their `intercom_user_id`
        properties:
          message_type:
            type: string
            enum:
            - comment
          type:
            type: string
            enum:
            - user
          body:
            type: string
            description: The text body of the comment.
          intercom_user_id:
            type: string
            description: The identifier for the contact as given by Intercom.
          attachment_urls:
            type: array
            description: A list of image URLs that will be added as attachments. You
              can include up to 5 URLs.
            items:
              type: string
              format: uri
            maxItems: 5
        required:
        - message_type
        - type
        - body
        - intercom_user_id
      - title: User ID
        type: object
        description: Payload of the request to reply on behalf of a contact using
          their `user_id`
        properties:
          message_type:
            type: string
            enum:
            - comment
          type:
            type: string
            enum:
            - user
          body:
            type: string
            description: The text body of the comment.
          user_id:
            type: string
            description: The external_id you have defined for the contact.
          attachment_urls:
            type: array
            description: A list of image URLs that will be added as attachments. You
              can include up to 5 URLs.
            items:
              type: string
              format: uri
            maxItems: 5
        required:
        - message_type
        - type
        - body
        - user_id
      - title: Email
        type: object
        description: Payload of the request to reply on behalf of a contact using
          their `email`
        properties:
          message_type:
            type: string
            enum:
            - comment
          type:
            type: string
            enum:
            - user
          body:
            type: string
            description: The text body of the comment.
          email:
            type: string
            description: The email you have defined for the user.
          attachment_urls:
            type: array
            description: A list of image URLs that will be added as attachments. You
              can include up to 5 URLs.
            items:
              type: string
              format: uri
            maxItems: 5
        required:
        - message_type
        - type
        - body
        - email
