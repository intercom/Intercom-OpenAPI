      - name: id
        in: path
        description: id
        example: '7522907'
        required: true
        schema:
          type: string
      tags:
      - Tags
      operationId: detachTagFromConversation
      description: You can remove tag from a specific conversation. This will return
        a tag object for the tag that was removed from the conversation.
      responses:
        '200':
          description: successful
          content:
