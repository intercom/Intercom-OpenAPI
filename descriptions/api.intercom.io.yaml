---
openapi: 3.0.1
info:
  title: Intercom API
  version: Unstable
  description: The intercom API reference.
  contact:
    name: Intercom Developer Hub
    url: https://developers.intercom.com
paths:
  "/me":
    get:
      summary: Identify an admin
      parameters:
      - name: Intercom-Version
        in: header
        schema:
          "$ref": "#/components/schemas/intercom_version"
      tags:
      - Admin
      operationId: identifyAdmin
      description: "\nYou can view the currently authorised admin along with the embedded
        app object (a \"workspace\" in legacy terminology).\n\n> \U0001F6A7 Single
        Sign On\n> \n> If you are building a custom \"Log in with Intercom\" flow
        for your site, and you call the `/me` endpoint to identify the logged-in user,
        you should not accept any sign-ins from users with unverified email addresses
        as it poses a potential impersonation security risk.\n\n"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/admin_with_app"
  "/admins/{id}/away":
    put:
      summary: Set an admin to away
      parameters:
      - name: Intercom-Version
        in: header
        schema:
          "$ref": "#/components/schemas/intercom_version"
      - name: id
        in: path
        required: true
        description: The unique identifier of a given admin
        schema:
          type: integer
      tags:
      - Admin
      operationId: setAwayAdmin
      description: You can set an Admin as away for the Inbox.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/admin"
        '404':
          description: Admin not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - away_mode_enabled
              - away_mode_reassign
              properties:
                away_mode_enabled:
                  type: boolean
                  description: Set to "true" to change the status of the admin to
                    away.
                  example: true
                  default: true
                away_mode_reassign:
                  type: boolean
                  description: Set to "true" to assign any new conversation replies
                    to your default inbox.
                  example: false
                  default: false
  "/admins/activity_logs":
    parameters:
    - name: created_at_after
      in: query
      required: true
      description: The start date that you request data for. It must be formatted
        as a UNIX timestamp.
      schema:
        type: string
    - name: created_at_before
      in: query
      required: false
      description: The end date that you request data for. It must be formatted as
        a UNIX timestamp.
      schema:
        type: string
    get:
      summary: List all activity logs
      parameters:
      - name: Intercom-Version
        in: header
        schema:
          "$ref": "#/components/schemas/intercom_version"
      tags:
      - Admin
      operationId: listActivityLogs
      description: You can get a log of activities by all admins in an app.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/activity_log_list"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
  "/admins":
    get:
      summary: List all admins
      parameters:
      - name: Intercom-Version
        in: header
        schema:
          "$ref": "#/components/schemas/intercom_version"
      tags:
      - Admin
      operationId: listAdmins
      description: You can fetch a list of admins for a given workspace.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/admin_list"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
  "/admins/{id}":
    parameters:
    - name: id
      in: path
      required: true
      description: The unique identifier of a given admin
      schema:
        type: integer
    get:
      summary: Retrieve an admin
      parameters:
      - name: Intercom-Version
        in: header
        schema:
          "$ref": "#/components/schemas/intercom_version"
      tags:
      - Admin
      operationId: retrieveAdmin
      description: You can retrieve the details of a single admin.
      responses:
        '200':
          description: Admin found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/admin"
        '404':
          description: Admin not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
  "/contacts/{id}/notes":
    parameters:
    - name: id
      in: path
      required: true
      description: The unique identifier of a contact.
      schema:
        type: integer
    get:
      summary: List all notes
      parameters:
      - name: Intercom-Version
        in: header
        schema:
          "$ref": "#/components/schemas/intercom_version"
      tags:
      - Note
      operationId: listNotes
      description: You can fetch a list of notes that are associated to a contact.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/note_list"
        '404':
          description: Contact not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
    post:
      summary: Create a note
      parameters:
      - name: Intercom-Version
        in: header
        schema:
          "$ref": "#/components/schemas/intercom_version"
      - name: id
        in: path
        required: true
        description: The unique identifier of a given contact.
        schema:
          type: integer
      tags:
      - Note
      operationId: createNote
      description: You can add a note to a single contact.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/note"
        '404':
          description: Contact not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - body
              properties:
                body:
                  type: string
                  description: The text of the note.
                  example: New note
                contact_id:
                  type: string
                  description: The unique identifier of a given contact.
                  example: '123'
                admin_id:
                  type: string
                  description: The unique identifier of a given admin.
                  example: '123'
  "/conversations":
    get:
      summary: List all conversations
      parameters:
      - name: Intercom-Version
        in: header
        schema:
          "$ref": "#/components/schemas/intercom_version"
      tags:
      - Conversation
      operationId: listConversations
      description: "You can create a conversation that has been initiated by a contact
        (ie. user or lead).\nThe conversation can be an in-app message only.\n\n>
        \U0001F4D8 Sending for visitors\n>\n> You can also send a message from a visitor
        by specifying their `user_id` or `id` value in the `from` field, along with
        a `type` field value of `contact`.\n> This visitor will be automatically converted
        to a contact with a lead role once the conversation is created.\n\nThis will
        return the Message model that has been created.\n\n"
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/paginated_response"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
        '403':
          description: API plan restricted
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
    post:
      summary: Creates a conversation
      parameters:
      - name: Intercom-Version
        in: header
        schema:
          "$ref": "#/components/schemas/intercom_version"
      tags:
      - Conversation
      operationId: createConversation
      description: "You can create a conversation that has been initiated by a contact
        (ie. user or lead).\nThe conversation can be an in-app message only.\n\n>
        \U0001F4D8 Sending for visitors\n>\n> You can also send a message from a visitor
        by specifying their `user_id` or `id` value in the `from` field, along with
        a `type` field value of `contact`.\n> This visitor will be automatically converted
        to a contact with a lead role once the conversation is created.\n\nThis will
        return the Message model that has been created.\n\n"
      responses:
        '200':
          description: conversation created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/message"
        '404':
          description: Contact Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
        '403':
          description: API plan restricted
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/create_conversation_request"
  "/conversations/{id}":
    parameters:
    - name: id
      in: path
      required: true
      description: The id of the conversation to target
      schema:
        type: integer
    get:
      summary: Retrieve a conversation
      parameters:
      - name: Intercom-Version
        in: header
        schema:
          "$ref": "#/components/schemas/intercom_version"
      tags:
      - Conversation
      operationId: retrieveConversation
      description: "\nYou can fetch the details of a single conversation.\n\nThis
        will return a single Conversation model with all its conversation parts.\n\n>
        \U0001F6A7 Hard limit of 500 parts\n> \n> The maximum number of conversation
        parts that can be returned via the API is 500. If you have more than that
        we will return the 500 most recent conversation parts.\n\n"
      responses:
        '200':
          description: conversation found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/conversation"
        '404':
          description: Not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
        '403':
          description: API plan restricted
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
