          type: integer
          example: 1
        next:
          type: object
          nullable: true
          properties:
            page:
              type: integer
              example: 2
            starting_after:
              type: string
              example: 1HaSB+xrOyyMXAkS/c1RteCL7BzOzTvYjmjakgTergIH31eoe2v4/sbLsJWP\nIncfQLD3ouPkZlCwJ86F\n
