                      priority: not_priority
                      sla_applied:
                      statistics:
                      conversation_rating:
                      teammates:
                      title:
                      custom_attributes: {}
                      topics: {}
                      ticket:
              schema:
                "$ref": "#/components/schemas/conversation_list"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/search_request"
