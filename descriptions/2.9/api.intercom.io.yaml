                        attachments: []
                        url:
                        redacted: false
                      contacts:
                        type: contact.list
                        contacts:
                        - type: contact
                          id: 65ddc35b6abd0184c8448e3a
                      first_contact_reply:
                      admin_assignee_id:
                      team_assignee_id:
                      open: false
                      state: closed
                      read: false
                      tags:
                        type: tag.list
                        tags: []
                      priority: not_priority
                      sla_applied:
                      statistics:
                      conversation_rating:
                      teammates:
                      title:
                      custom_attributes: {}
                      topics: {}
                      ticket:
              schema:
                "$ref": "#/components/schemas/conversation_list"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/search_request"
            examples:
              successful:
                summary: successful
                value:
                  query:
                    operator: AND
                    value:
                    - field: id
                      operator: "="
                      value: '319'
