          example: true
        visible_to_contacts:
          type: boolean
          description: Whether the attribute is visible to contacts when creating
            a ticket in Messenger.
          default: true
          example: true
        multiline:
          type: boolean
          description: Whether the attribute allows multiple lines of text (only applicable
