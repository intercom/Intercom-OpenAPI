              schema:
                "$ref": "#/components/schemas/error"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/search_request"
            examples:
              successful:
                summary: successful
                value:
                  query:
                    operator: AND
                    value:
                    - field: id
                      operator: "="
