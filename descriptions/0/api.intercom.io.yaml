components:
  schemas:
    custom_attributes:
      title: Custom Attributes
      type: object
      description:
        An object containing the different custom attributes associated
        to the conversation as key-value pairs. For relationship attributes the value
        will be a list of custom object instance models.
      additionalProperties:
        anyOf:
          - type: string
          - "$ref": "#/components/schemas/custom_object_instance"
    admin:
      title: Admin
      type: object
      description: Admins are teammate accounts that have access to a workspace.
      nullable: true
      properties:
        type:
          type: string
          description:
            String representing the object's type. Always has the value
            `admin`.
          example: admin
        id:
          type: string
          description: The id representing the admin.
          example: "1295"
        name:
          type: string
          description: The name of the admin.
          example: Hoban Washburne
        email:
          type: string
          description: The email of the admin.
          example: wash@serenity.io
        job_title:
          type: string
          description: The job title of the admin.
          example: Philosopher
        away_mode_enabled:
          type: boolean
          description: Identifies if this admin is currently set in away mode.
          example: false
        away_mode_reassign:
          type: boolean
          description:
            Identifies if this admin is set to automatically reassign new
            conversations to the apps default inbox.
          example: false
        has_inbox_seat:
          type: boolean
          description:
            Identifies if this admin has a paid inbox seat to restrict/allow
            features that require them.
          example: true
        team_ids:
          type: array
          description: This object represents the avatar associated with the admin.
          example:
            - 814865
          items:
            type: integer
        avatar:
          type: string
          format: uri
          nullable: true
          description: Image for the associated team or teammate
          example: https://picsum.photos/200/300
        team_priority_level:
          "$ref": "#/components/schemas/team_priority_level"
    reference:
      title: Reference
      type: object
      description: reference to another object
      properties:
        type:
          type: string
          description: ""
          example: contact
        id:
          type: string
          nullable: true
          description: ""
          example: 1a2b3c
    collection:
      title: Collection
      type: object
      description:
        Collections are top level containers for Articles within the Help
        Center.
      properties:
        type:
          type: string
          description: The type of object - `collection`.
          enum:
            - collection
          default: collection
          example: collection
        id:
          type: string
          description:
            The unique identifier for the collection which is given by
            Intercom.
          example: "6871119"
        workspace_id:
          type: string
          description: The id of the workspace which the collection belongs to.
          example: hfi1bx4l
        name:
          type: string
          description:
            The name of the collection. For multilingual collections, this
            will be the name of the default language's content.
          example: Default language name
        description:
          type: string
          nullable: true
          description:
            The description of the collection. For multilingual help centers,
            this will be the description of the collection for the default language.
          example: Default language description
        created_at:
          type: integer
          format: date-time
          description:
            The time when the article was created. For multilingual articles,
            this will be the timestamp of creation of the default language's content.
          example: 1672928359
        updated_at:
          type: integer
          format: date-time
          description:
            The time when the article was last updated. For multilingual
            articles, this will be the timestamp of last update of the default language's
            content.
          example: 1672928610
        url:
          type: string
          nullable: true
          description:
            The URL of the collection. For multilingual help centers, this
            will be the URL of the collection for the default language.
          example: http://intercom.test/help/collection/name
        icon:
          type: string
          nullable: true
          description: The icon of the collection.
          example: book-bookmark
        order:
          type: integer
          description:
            The order of the section in relation to others sections within
            a collection. Values go from `0`` upwards. `0`` is the default if there's
            no order.
          example: "1"
        default_locale:
          type: string
          description:
            The default locale of the help center. This field is only returned
            for multilingual help centers.
          example: en
        translated_content:
          nullable: true
          "$ref": "#/components/schemas/group_translated_content"
    tag_list:
      title: Tags
      type: object
      description: A list of tags objects in the workspace.
      properties:
        type:
          type: string
          description: The type of the object
          enum:
            - list
          example: list
        data:
          type: array
          description: A list of tags objects associated with the workspace .
          items:
            "$ref": "#/components/schemas/tag"
    conversation_rating:
      title: Conversation Rating
      type: object
      nullable: true
      description:
        The Conversation Rating object which contains information on the
        rating and/or remark added by a Contact and the Admin assigned to the conversation.
      properties:
        rating:
          type: integer
          description: The rating, between 1 and 5, for the conversation.
          example: 5
        remark:
          type: string
          description:
            An optional field to add a remark to correspond to the number
            rating
          example: ""
        created_at:
          type: integer
          format: date-time
          description:
            The time the rating was requested in the conversation being
            rated.
          example: 1671028894
        contact:
          "$ref": "#/components/schemas/reference"
        teammate:
          "$ref": "#/components/schemas/reference"
    ticket:
      title: Ticket
      type: object
      description: Tickets are how you track requests from your users.
      nullable: true
      properties:
        type:
          type: string
          description: Always ticket
          enum:
            - ticket
          default: ticket
          example: ticket
        id:
          type: string
          description: The id representing the ticket.
          example: "1295"
        custom_attributes:
          type: object
          description: The custom attributes set on the ticket.
          example:
            title: example
            question: Can I have some help?
        ticket_state:
          type: string
          description: The state the ticket is currenly in
          enum:
            - submitted
            - in_progress
            - waiting_on_customer
            - resolved
          example: submitted
        ticket_type:
          "$ref": "#/components/schemas/ticket_type"
        contacts:
          "$ref": "#/components/schemas/ticket_contacts"
        admin_assignee_id:
          type: string
          description: The id representing the admin assigned to the ticket.
          example: "1295"
        team_assignee_id:
          type: string
          description: The id representing the team assigned to the ticket.
          example: "1295"
        created_at:
          type: integer
          format: date-time
          description: The time the ticket was created.
          example: 1663597223
        updated_at:
