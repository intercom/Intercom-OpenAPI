          example: true
      anyOf:
      - title: 'message_type: `email`.'
        required:
        - message_type
        - subject
        - body
        - template
        - from
        - to
      - title: 'message_type: `inapp`.'
        required:
        - message_type
        - body
        - from
        - to
    recipient:
