          content:
            application/json:
              examples:
                Unauthorized:
                  value:
                    type: error.list
                    request_id: f0dc95f1-9e46-4e8d-8150-89365c2c5195
                    errors:
                    - code: unauthorized
                      message: Access Token Invalid
              schema:
                "$ref": "#/components/schemas/error"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/search_request"
            examples:
              successful:
                summary: successful
                value:
                  query:
                    operator: AND
                    value:
                    - field: created_at
                      operator: ">"
                      value: '1306054154'
                  pagination:
                    per_page: 5
