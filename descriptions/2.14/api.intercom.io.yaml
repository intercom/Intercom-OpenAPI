          properties:
            type:
              type: string
              description: Always `admin`.
              enum:
              - admin
              example: admin
            id:
              type: integer
              description: The identifier for the admin which is given by Intercom.
              example: 394051
          required:
          - type
          - id
        to:
          oneOf:
            - $ref: '#/components/schemas/recipient'
            - type: array
              description: The recipients of the message.
              items:
                $ref: '#/components/schemas/recipient'
              example:
                - type: user
                  id: 536e564f316c83104c000020
                - type: lead
                  id: 536e564f316c83104c000021
        cc:
          oneOf:
            - $ref: '#/components/schemas/recipient'
            - type: array
              description: The CC recipients of the message.
              items:
                $ref: '#/components/schemas/recipient'
              example:
                - type: user
                  id: 536e564f316c83104c000023
        bcc:
          oneOf:
