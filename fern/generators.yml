api:
  specs:
    - openapi: ../descriptions/2.11/api.intercom.io.yaml
      overrides: ./openapi-overrides.yml
      settings:
        title-as-schema-name: false
        inline-path-parameters: true
groups:
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.44.3
        output:
          location: npm
          package-name: intercom-client
          token: ${FERN_NPM_TOKEN}
        github:
          repository: intercom/intercom-node
          mode: pull-request
        config:
          namespaceExport: Intercom
          allowCustomFetcher: true
          skipResponseValidation: true
          includeApiReference: true
          noSerdeLayer: true
          enableInlineTypes: true
          inlinePathParameters: true
          timeoutInSeconds: 20
          packageJson:
            license: Apache-2.0
            description: Official Node bindings to the Intercom API
            homepage: https://github.com/intercom/intercom-node
            bugs: https://github.com/intercom/intercom-node/issues
            keywords:
              - intercom
              - api
        smart-casing: true

  java-sdk:
    generators:
      - name: fernapi/fern-java-sdk
        version: 2.25.0
        # output:
        #   location: maven
        #   coordinate: com.square:square-java
        #   username: ${MAVEN_USERNAME}
        #   password: ${MAVEN_PASSWORD}
        github:
          repository: fern-demo/intercom-java-sdk
          branch: gettin-tests-to-work
          mode: push
        config:
          enable-inline-types: true
          client-class-name: Intercom
          inline-path-parameters: true
