      method: POST
      path: /help_center/collections
      request:
        body:
          properties:
            description:
              docs: >-
                The description of the collection. For multilingual collections,
                this will be the description of the default language's content.
              type: optional<string>
            help_center_id:
              docs: >-
                The id of the help center where the collection will be created.
                If `null` then it will be created in the default help center.
              type: optional<integer>
            name:
              docs: >-
                The name of the collection. For multilingual collections, this
                will be the name of the default language's content.
              type: string
            parent_id:
              docs: >-
                The id of the parent collection. If `null` then it will be
                created as the first level collection.
              type: optional<string>
            translated_content:
              type: optional<root.GroupTranslatedContent>
        content-type: application/json
        name: CreateCollectionRequest
      response:
        docs: collection created
        status-code: 200
        type: helpCenter.Collection
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
    delete:
      auth: true
      examples:
        - path-parameters:
            collection_id: collection_id
      method: DELETE
      path: /help_center/collections/{collection_id}
      request:
        name: DeleteCollectionRequest
        path-parameters:
          collection_id: string
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
    find:
      auth: true
      examples:
        - path-parameters:
            collection_id: collection_id
      method: GET
      path: /help_center/collections/{collection_id}
      request:
        name: FindCollectionRequest
        path-parameters:
          collection_id: string
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
    list:
      auth: true
      display-name: List all collections
      docs: >
        You can fetch a list of all collections by making a GET request to
        `https://api.intercom.io/help_center/collections`.


        Collections will be returned in descending order on the `updated_at`
        attribute. This means if you need to iterate through results then we'll
        show the most recently updated collections first.
      errors:
        - root.UnauthorizedError
      examples:
        - name: Successful
          response:
            body:
              data:
                - created_at: 1734537309
                  default_locale: en
                  description: english collection description
                  help_center_id: 79
                  icon: bookmark
                  id: '159'
                  name: English collection title
                  order: 17
                  updated_at: 1734537309
                  url: http://help-center.test/myapp-96/collection-17
                  workspace_id: this_is_an_id96_that_should_be_at_least_4
                - created_at: 1734537309
                  default_locale: en
                  icon: bookmark
                  id: '160'
                  name: English section title
                  order: 1
                  parent_id: '159'
                  updated_at: 1734537309
                  url: http://help-center.test/myapp-96/section-1
                  workspace_id: this_is_an_id96_that_should_be_at_least_4
              pages:
                next: next
                page: 1
                per_page: 20
                total_pages: 1
                type: offset_pages
              total_count: 2
              type: list
      method: GET
      pagination:
        offset: $request.page
        results: $response.data
      path: /help_center/collections
      response:
        docs: Successful
        status-code: 200
        type: root.CollectionList
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
