imports:
  root: __package__.yml
types:
  GetExportReportingDataGetDatasetsResponse:
    properties:
      data: optional<list<GetExportReportingDataGetDatasetsResponseDataItem>>
      type: optional<string>
    source:
      openapi: ../descriptions/2.14/api.intercom.io.yaml
  GetExportReportingDataGetDatasetsResponseDataItem:
    inline: true
    properties:
      attributes: >-
        optional<list<GetExportReportingDataGetDatasetsResponseDataItemAttributesItem>>
      default_time_attribute_id: optional<string>
      description: optional<string>
      id: optional<string>
      name: optional<string>
    source:
      openapi: ../descriptions/2.14/api.intercom.io.yaml
  GetExportReportingDataGetDatasetsResponseDataItemAttributesItem:
    inline: true
    properties:
      id: optional<string>
      name: optional<string>
    source:
      openapi: ../descriptions/2.14/api.intercom.io.yaml
  GetExportReportingDataJobIdentifierResponse:
    properties:
      download_expires_at: optional<string>
      download_url: optional<string>
      job_identifier: optional<string>
      status: optional<string>
    source:
      openapi: ../descriptions/2.14/api.intercom.io.yaml
  PostExportReportingDataEnqueueResponse:
    properties:
      download_expires_at: optional<string>
      download_url: optional<string>
      job_identifier: optional<string>
      status: optional<string>
    source:
      openapi: ../descriptions/2.14/api.intercom.io.yaml
service:
  auth: false
  base-path: ''
  endpoints:
    downloadCompletedExportJobData:
      auth: true
      display-name: Download completed export job data
      errors:
        - root.NotFoundError
      examples:
        - path-parameters:
            job_identifier: job_identifier
          query-parameters:
            app_id: app_id
            job_identifier: job_identifier
      method: GET
      path: /download/reporting_data/{job_identifier}
      request:
        name: GetDownloadReportingDataJobIdentifierRequest
        path-parameters:
          job_identifier: string
        query-parameters:
          app_id: string
          job_identifier: string
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
    enqueueANewReportingDataExportJob:
      auth: true
      display-name: Enqueue a new reporting data export job
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.TooManyRequestsError
      examples:
        - request:
            attribute_ids:
              - conversation_id
              - conversation_started_at
            dataset_id: conversation
            end_time: 1717510000
            start_time: 1717490000
          response:
            body:
              download_expires_at: download_expires_at
              download_url: download_url
              job_identifier: job1
              status: pending
      method: POST
      path: /export/reporting_data/enqueue
      request:
        body:
          properties:
            attribute_ids: list<string>
            dataset_id: string
            end_time: long
            start_time: long
        content-type: application/json
        name: PostExportReportingDataEnqueueRequest
      response:
        docs: Job enqueued successfully
        status-code: 200
        type: PostExportReportingDataEnqueueResponse
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
    getExportJobStatus:
      auth: true
      display-name: Get export job status
      errors:
        - root.NotFoundError
      examples:
        - name: With complete status
          path-parameters:
            job_identifier: job_identifier
          query-parameters:
            app_id: app_id
            client_id: client_id
            job_identifier: job_identifier
          response:
            body:
              download_expires_at: ''
              download_url: ''
              job_identifier: job1
              status: complete
        - name: With failed status
          path-parameters:
            job_identifier: job_identifier
          query-parameters:
            app_id: app_id
            client_id: client_id
            job_identifier: job_identifier
          response:
            body:
              download_expires_at: ''
              download_url: ''
              job_identifier: job1
              status: failed
      method: GET
      path: /export/reporting_data/{job_identifier}
      request:
        name: GetExportReportingDataJobIdentifierRequest
        path-parameters:
          job_identifier: string
        query-parameters:
          app_id:
            docs: >-
              The Intercom defined code of the workspace the company is
              associated to.
            type: string
          client_id: string
          job_identifier:
            docs: Unique identifier of the job.
            type: string
      response:
        docs: Job status returned successfully
        status-code: 200
        type: GetExportReportingDataJobIdentifierResponse
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
    listAvailableDatasetsAndAttributes:
      auth: true
      display-name: List available datasets and attributes
      examples:
        - response:
            body:
              data:
                - attributes:
                    - id: conversation_id
                      name: Conversation ID
                  default_time_attribute_id: conversation_started_at
                  description: 'Conversation-level details: status, channel, assignee.'
                  id: conversation
                  name: Conversation
              type: list
      method: GET
      path: /export/reporting_data/get_datasets
      response:
        docs: List of datasets
        status-code: 200
        type: GetExportReportingDataGetDatasetsResponse
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
  source:
    openapi: ../descriptions/2.14/api.intercom.io.yaml
