imports:
  root: __package__.yml
types:
  Admin:
    docs: Admins are teammate accounts that have access to a workspace.
    properties:
      avatar:
        docs: Image for the associated team or teammate
        type: optional<string>
        validation:
          format: uri
      away_mode_enabled:
        docs: Identifies if this admin is currently set in away mode.
        type: boolean
      away_mode_reassign:
        docs: >-
          Identifies if this admin is set to automatically reassign new
          conversations to the apps default inbox.
        type: boolean
      away_status_reason_id:
        docs: The unique identifier of the away status reason
        type: optional<integer>
      email:
        docs: The email of the admin.
        type: string
      has_inbox_seat:
        docs: >-
          Identifies if this admin has a paid inbox seat to restrict/allow
          features that require them.
        type: boolean
      id:
        docs: The id representing the admin.
        type: string
      job_title:
        docs: The job title of the admin.
        type: optional<string>
      name:
        docs: The name of the admin.
        type: string
      team_ids:
        docs: This object represents the avatar associated with the admin.
        type: list<integer>
      team_priority_level:
        type: optional<root.TeamPriorityLevel>
      type:
        docs: String representing the object's type. Always has the value `admin`.
        type: optional<string>
    source:
      openapi: ../descriptions/2.14/api.intercom.io.yaml
docs: Everything about your Admins
service:
  auth: false
  base-path: ''
  display-name: Admins
  endpoints:
    away:
      auth: true
      examples:
        - path-parameters:
            admin_id: admin_id
      method: PUT
      path: /admins/{admin_id}/away
      request:
        name: ConfigureAwayAdminRequest
        path-parameters:
          admin_id: string
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
    find:
      auth: true
      examples:
        - path-parameters:
            admin_id: admin_id
      method: GET
      path: /admins/{admin_id}
      request:
        name: FindAdminRequest
        path-parameters:
          admin_id: string
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
    identify:
      auth: true
      display-name: Identify an admin
      docs: >

        You can view the currently authorised admin along with the embedded app
        object (a "workspace" in legacy terminology).


        > ðŸš§ Single Sign On

        >

        > If you are building a custom "Log in with Intercom" flow for your
        site, and you call the `/me` endpoint to identify the logged-in user,
        you should not accept any sign-ins from users with unverified email
        addresses as it poses a potential impersonation security risk.
      examples:
        - name: Successful response
          response:
            body:
              app:
                created_at: 1734537243
                id_code: this_is_an_id1_that_should_be_at_least_40
                identity_verification: false
                name: MyApp 1
                region: US
                timezone: America/Los_Angeles
                type: app
              avatar:
                image_url: >-
                  https://static.intercomassets.com/assets/default-avatars/admins/128.png
                type: avatar
              away_mode_enabled: false
              away_mode_reassign: false
              email: admin1@email.com
              email_verified: true
              has_inbox_seat: true
              id: '991267459'
              job_title: Associate
              name: Ciaran1 Lee
              team_ids:
                - 814865
              type: admin
      method: GET
      path: /me
      response:
        docs: Successful response
        status-code: 200
        type: optional<root.AdminWithApp>
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
    list:
      auth: true
      display-name: List all admins
      docs: You can fetch a list of admins for a given workspace.
      errors:
        - root.UnauthorizedError
      examples:
        - name: Successful response
          response:
            body:
              admins:
                - avatar: https://picsum.photos/200/300
                  away_mode_enabled: false
                  away_mode_reassign: false
                  away_status_reason_id: 12345
                  email: admin7@email.com
                  has_inbox_seat: true
                  id: '991267466'
                  job_title: Associate
                  name: Ciaran7 Lee
                  team_ids:
                    - 814865
                  type: admin
              type: admin.list
      method: GET
      path: /admins
      response:
        docs: Successful response
        status-code: 200
        type: root.AdminList
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
    listAllActivityLogs:
      auth: true
      display-name: List all activity logs
      docs: You can get a log of activities by all admins in an app.
      errors:
        - root.UnauthorizedError
      examples:
        - name: Successful response
          query-parameters:
            created_at_after: '1677253093'
            created_at_before: '1677861493'
          response:
            body:
              activity_logs:
                - activity_description: Ciaran5 Lee changed your app name from before to after.
                  activity_type: app_name_change
                  created_at: 1734537253
                  id: fca05814-4b72-4dce-ad4f-77a786a2c136
                  performed_by:
                    email: admin5@email.com
                    id: '991267464'
                    ip: 127.0.0.1
                    type: admin
                - activity_description: >-
                    Ciaran5 Lee changed your Initial message title message from
                    Initial message title to Eventual message title.
                  activity_type: message_state_change
                  created_at: 1734537253
                  id: f48c653b-0185-48ac-a276-23d11006bafb
                  performed_by:
                    email: admin5@email.com
                    id: '991267464'
                    ip: 127.0.0.1
                    type: admin
              pages:
                page: 1
                per_page: 20
                total_pages: 1
                type: pages
              type: activity_log.list
      method: GET
      path: /admins/activity_logs
      request:
        name: ListAllActivityLogsRequest
        query-parameters:
          created_at_after:
            docs: >-
              The start date that you request data for. It must be formatted as
              a UNIX timestamp.
            type: string
          created_at_before:
            docs: >-
              The end date that you request data for. It must be formatted as a
              UNIX timestamp.
            type: optional<string>
      response:
        docs: Successful response
        status-code: 200
        type: root.ActivityLogList
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
    retrieveAdmin:
      auth: true
      display-name: Retrieve an admin
      docs: You can retrieve the details of a single admin.
      errors:
        - root.UnauthorizedError
        - root.NotFoundError
      examples:
        - name: Admin found
          path-parameters:
            id: 1
          response:
            body:
              avatar: https://picsum.photos/200/300
              away_mode_enabled: false
              away_mode_reassign: false
              email: admin9@email.com
              has_inbox_seat: true
              id: '991267468'
              job_title: Associate
              name: Ciaran9 Lee
              team_ids:
                - 814865
              team_priority_level:
                primary_team_ids:
                  - 814865
                secondary_team_ids:
                  - 493881
              type: admin
      method: GET
      path: /admins/{id}
      request:
        name: RetrieveAdminRequest
        path-parameters:
          id:
            docs: The unique identifier of a given admin
            type: integer
      response:
        docs: Admin found
        status-code: 200
        type: optional<Admin>
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
    setAwayAdmin:
      auth: true
      display-name: Set an admin to away
      docs: You can set an Admin as away for the Inbox.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
      examples:
        - name: Successful response
          path-parameters:
            id: 1
          request:
            away_mode_enabled: true
            away_mode_reassign: true
            away_status_reason_id: 12345
          response:
            body:
              avatar: https://picsum.photos/200/300
              away_mode_enabled: true
              away_mode_reassign: true
              away_status_reason_id: 12345
              email: admin2@email.com
              has_inbox_seat: true
              id: '991267460'
              job_title: Associate
              name: Ciaran2 Lee
              team_ids:
                - 814865
              team_priority_level:
                primary_team_ids:
                  - 814865
                secondary_team_ids:
                  - 493881
              type: admin
        - name: Admin not found
          path-parameters:
            id: 1
          request:
            away_mode_enabled: true
            away_mode_reassign: true
          response:
            body:
              avatar: https://picsum.photos/200/300
              away_mode_enabled: true
              away_mode_reassign: true
              away_status_reason_id: 12345
              email: admin2@email.com
              has_inbox_seat: true
              id: '991267460'
              job_title: Associate
              name: Ciaran2 Lee
              team_ids:
                - 814865
              team_priority_level:
                primary_team_ids:
                  - 814865
                secondary_team_ids:
                  - 493881
              type: admin
        - name: Unauthorized
          path-parameters:
            id: 1
          request:
            away_mode_enabled: true
            away_mode_reassign: true
          response:
            body:
              avatar: https://picsum.photos/200/300
              away_mode_enabled: true
              away_mode_reassign: true
              away_status_reason_id: 12345
              email: admin2@email.com
              has_inbox_seat: true
              id: '991267460'
              job_title: Associate
              name: Ciaran2 Lee
              team_ids:
                - 814865
              team_priority_level:
                primary_team_ids:
                  - 814865
                secondary_team_ids:
                  - 493881
              type: admin
      method: PUT
      path: /admins/{id}/away
      request:
        body:
          properties:
            away_mode_enabled:
              default: true
              docs: Set to "true" to change the status of the admin to away.
              type: boolean
            away_mode_reassign:
              default: false
              docs: >-
                Set to "true" to assign any new conversation replies to your
                default inbox.
              type: boolean
            away_status_reason_id:
              docs: The unique identifier of the away status reason
              type: optional<integer>
        content-type: application/json
        name: SetAwayAdminRequest
        path-parameters:
          id:
            docs: The unique identifier of a given admin
            type: integer
      response:
        docs: Successful response
        status-code: 200
        type: optional<Admin>
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
  source:
    openapi: ../descriptions/2.14/api.intercom.io.yaml
