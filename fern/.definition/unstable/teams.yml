imports:
  unstableRoot: __package__.yml
types:
  Team:
    docs: Teams are groups of admins in Intercom.
    properties:
      admin_ids:
        docs: The list of admin IDs that are a part of the team.
        type: optional<list<integer>>
      admin_priority_level:
        type: optional<unstableRoot.AdminPriorityLevel>
      id:
        docs: The id of the team
        type: optional<string>
      name:
        docs: The name of the team
        type: optional<string>
      type:
        docs: Value is always "team"
        type: optional<string>
    source:
      openapi: ../descriptions/0/api.intercom.io.yaml
docs: Everything about your Teams
service:
  auth: false
  base-path: ''
  display-name: Teams
  endpoints:
    listTeams:
      auth: true
      display-name: List all teams
      docs: This will return a list of team objects for the App.
      errors:
        - unstableRoot.UnauthorizedError
      examples:
        - name: successful
          response:
            body:
              teams:
                - admin_ids:
                    - 493881
                  id: '814865'
                  name: Example Team
                  type: team
              type: team.list
      method: GET
      path: /teams
      response:
        docs: successful
        status-code: 200
        type: unstableRoot.TeamList
      source:
        openapi: ../descriptions/0/api.intercom.io.yaml
    retrieveTeam:
      auth: true
      display-name: Retrieve a team
      docs: >-
        You can fetch the details of a single team, containing an array of
        admins that belong to this team.
      errors:
        - unstableRoot.UnauthorizedError
        - unstableRoot.NotFoundError
      examples:
        - name: successful
          path-parameters:
            id: '123'
          response:
            body:
              admin_ids:
                - 493881
              admin_priority_level:
                primary_admin_ids:
                  - 493881
                secondary_admin_ids:
                  - 814865
              id: '991267902'
              name: team 1
              type: team
      method: GET
      path: /teams/{id}
      request:
        name: RetrieveTeamRequest
        path-parameters:
          id:
            docs: The unique identifier of a given team.
            type: string
      response:
        docs: successful
        status-code: 200
        type: Team
      source:
        openapi: ../descriptions/0/api.intercom.io.yaml
  source:
    openapi: ../descriptions/0/api.intercom.io.yaml
