imports:
  unstableRoot: __package__.yml
types:
  Segment:
    docs: A segment is a group of your contacts defined by the rules that you set.
    properties:
      count:
        docs: >-
          The number of items in the user segment. It's returned when
          `include_count=true` is included in the request.
        type: optional<integer>
      created_at:
        docs: The time the segment was created.
        type: optional<integer>
      id:
        docs: The unique identifier representing the segment.
        type: optional<string>
      name:
        docs: The name of the segment.
        type: optional<string>
      person_type:
        docs: 'Type of the contact: contact (lead) or user.'
        type: optional<SegmentPersonType>
      type:
        docs: The type of object.
        type: optional<literal<"segment">>
      updated_at:
        docs: The time the segment was updated.
        type: optional<integer>
    source:
      openapi: ../descriptions/0/api.intercom.io.yaml
  SegmentPersonType:
    docs: 'Type of the contact: contact (lead) or user.'
    enum:
      - contact
      - user
    inline: true
    source:
      openapi: ../descriptions/0/api.intercom.io.yaml
docs: Everything about your Segments
service:
  auth: false
  base-path: ''
  display-name: Segments
  endpoints:
    listSegments:
      auth: true
      display-name: List all segments
      docs: You can fetch a list of all segments.
      errors:
        - unstableRoot.UnauthorizedError
      examples:
        - name: Successful response
          response:
            body:
              pages:
                key: value
              segments:
                - count: 3
                  created_at: 1734537820
                  id: 6762f25c1bb69f9f2193bc22
                  name: John segment
                  person_type: user
                  type: segment
                  updated_at: 1734537820
                - count: 3
                  created_at: 1734537820
                  id: 6762f25c1bb69f9f2193bc23
                  name: Jane segment
                  person_type: user
                  type: segment
                  updated_at: 1734537820
              type: segment.list
      method: GET
      path: /segments
      request:
        name: ListSegmentsRequest
        query-parameters:
          include_count:
            docs: It includes the count of contacts that belong to each segment.
            type: optional<boolean>
      response:
        docs: Successful response
        status-code: 200
        type: unstableRoot.SegmentList
      source:
        openapi: ../descriptions/0/api.intercom.io.yaml
    retrieveSegment:
      auth: true
      display-name: Retrieve a segment
      docs: You can fetch the details of a single segment.
      errors:
        - unstableRoot.UnauthorizedError
        - unstableRoot.NotFoundError
      examples:
        - name: Successful response
          path-parameters:
            id: '123'
          response:
            body:
              count: 3
              created_at: 1734537823
              id: 6762f25f1bb69f9f2193bc26
              name: John segment
              person_type: user
              type: segment
              updated_at: 1734537823
      method: GET
      path: /segments/{id}
      request:
        name: RetrieveSegmentRequest
        path-parameters:
          id:
            docs: The unique identified of a given segment.
            type: string
      response:
        docs: Successful response
        status-code: 200
        type: Segment
      source:
        openapi: ../descriptions/0/api.intercom.io.yaml
  source:
    openapi: ../descriptions/0/api.intercom.io.yaml
