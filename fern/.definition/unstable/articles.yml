    createArticle:
      auth: true
      display-name: Create an article
      docs: >-
        You can create a new article by making a POST request to
        `https://api.intercom.io/articles`.
      errors:
        - unstableRoot.BadRequestError
        - unstableRoot.UnauthorizedError
      method: POST
      path: /articles
      request:
        body: unknown
        content-type: application/json
      response:
        docs: article created
        status-code: 200
        type: Article
      source:
        openapi: ../descriptions/0/api.intercom.io.yaml
    deleteArticle:
      auth: true
      display-name: Delete an article
      docs: >-
        You can delete a single article by making a DELETE request to
        `https://api.intercom.io/articles/<id>`.
      errors:
        - unstableRoot.UnauthorizedError
        - unstableRoot.NotFoundError
      examples:
        - name: successful
          path-parameters:
            id: 1
          response:
            body:
              deleted: true
              id: '51'
              object: article
      method: DELETE
      path: /articles/{id}
      request:
        name: DeleteArticleRequest
        path-parameters:
          id:
            docs: The unique identifier for the article which is given by Intercom.
            type: integer
      response:
        docs: successful
        status-code: 200
        type: unstableRoot.DeletedArticleObject
      source:
        openapi: ../descriptions/0/api.intercom.io.yaml
