docs: Everything about your tickets
service:
  auth: false
  base-path: ''
  display-name: Tickets
  endpoints:
    deleteTicket:
      auth: true
      display-name: Delete a ticket
      docs: You can delete a ticket using the Intercom provided ID.
      errors:
        - unstableRoot.UnauthorizedError
        - unstableRoot.NotFoundError
      examples:
        - name: successful
          path-parameters:
            id: id
          response:
            body:
              deleted: true
              id: '632'
              object: ticket
      method: DELETE
      path: /tickets/{id}
      request:
        name: DeleteTicketRequest
        path-parameters:
          id:
            docs: The unique identifier for the ticket which is given by Intercom.
            type: string
      response:
        docs: successful
        status-code: 200
        type: DeleteTicketResponse
      source:
        openapi: ../descriptions/0/api.intercom.io.yaml
    enqueueCreateTicket:
      auth: true
      display-name: Enqueue create ticket
      docs: >-
        Enqueues ticket creation for asynchronous processing, returning if the
        job was enqueued successfully to be processed. We attempt to perform a
        best-effort validation on inputs before tasks are enqueued. If the given
        parameters are incorrect, we won't enqueue the job.
      errors:
        - unstableRoot.BadRequestError
        - unstableRoot.UnauthorizedError
      examples:
        - name: Successful response
          request:
            contacts:
              - id: 6762f2d81bb69f9f2193bc54
            ticket_type_id: '1234'
          response:
            body:
              id: '20'
              resource_type: ticket
              status: pending
              type: job
              url: https://api.intercom.io/jobs/status/20
      method: POST
      path: /tickets/enqueue
      request:
        body:
          extends:
            - unstableRoot.CreateTicketRequestBody
          properties:
            skip_notifications:
              docs: Option to disable notifications when a Ticket is created.
              type: optional<boolean>
        content-type: application/json
        name: EnqueueCreateTicketRequest
      response:
        docs: Successful response
        status-code: 200
        type: unstableJobs.Jobs
      source:
        openapi: ../descriptions/0/api.intercom.io.yaml
    getTicket:
      auth: true
      display-name: Retrieve a ticket
