              docs: >-
                Whether the external page should be used to answer questions by
                Fin.
              type: optional<boolean>
            html:
              docs: The body of the external page in HTML.
              type: string
            locale:
              docs: Always en
              type: literal<"en">
            source_id:
              docs: >-
                The unique identifier for the source of the external page which
                was given by Intercom. Every external page must be associated
                with a Content Import Source which represents the place it comes
                from and from which it inherits a default audience (configured
                in the UI). For a new source, make a POST request to the Content
