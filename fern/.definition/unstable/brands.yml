        docs: The type of object
        type: optional<string>
    source:
      openapi: ../descriptions/0/api.intercom.io.yaml
docs: Everything about your Brands
service:
  auth: false
  base-path: ''
  display-name: Brands
  endpoints:
    listBrands:
      auth: true
      display-name: List all brands
      docs: |
        Retrieves all brands for the workspace, including the default brand.
        The default brand id always matches the workspace 
      errors:
        - unstableRoot.UnauthorizedError
      examples:
        - name: Successful response
          response:
            body:
              data:
                - created_at: 1673778600
                  default_address_settings_id: '13'
                  help_center_id: '11'
                  id: tlkp1d91
                  is_default: true
                  name: Default Brand
                  type: brand
                  updated_at: 1711031100
                - created_at: 1686387300
                  default_address_settings_id: '15'
                  help_center_id: '10'
                  id: '3'
                  is_default: false
                  name: Premium Brand
                  type: brand
                  updated_at: 1709229600
              type: list
      method: GET
      path: /brands
      response:
        docs: Successful response
        status-code: 200
        type: BrandList
      source:
        openapi: ../descriptions/0/api.intercom.io.yaml
    retrieveBrand:
      auth: true
      display-name: Retrieve a brand
      docs: Fetches a specific brand by its unique identifier
      errors:
        - unstableRoot.UnauthorizedError
        - unstableRoot.NotFoundError
      examples:
        - name: Successful response
          path-parameters:
            id: id
          response:
            body:
              created_at: 1686387300
              default_address_settings_id: '15'
              help_center_id: '20'
              id: '15'
              is_default: false
              name: Premium Brand
              type: brand
              updated_at: 1709229600
      method: GET
      path: /brands/{id}
      request:
        name: RetrieveBrandRequest
        path-parameters:
          id:
            docs: The unique identifier of the brand
            type: string
      response:
        docs: Successful response
        status-code: 200
        type: Brand
      source:
        openapi: ../descriptions/0/api.intercom.io.yaml
  source:
    openapi: ../descriptions/0/api.intercom.io.yaml
