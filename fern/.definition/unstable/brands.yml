types:
  Brand:
    docs: Represents a branding configuration for the workspace
    properties:
      created_at:
        docs: Unix timestamp of brand creation
        type: optional<integer>
      default_address_settings_id:
        docs: Default email settings ID for this brand
        type: optional<string>
      help_center_id:
        docs: Associated help center identifier
        type: optional<string>
      id:
        docs: Unique brand identifier. For default brand, matches the workspace ID
        type: optional<string>
      is_default:
        docs: Whether this is the workspace's default brand
        type: optional<boolean>
      name:
        docs: Display name of the brand
        type: optional<string>
      type:
        docs: The type of object
        type: optional<string>
      updated_at:
        docs: Unix timestamp of last modification
        type: optional<integer>
    source:
      openapi: ../descriptions/0/api.intercom.io.yaml
  BrandList:
    docs: A list of brands
    properties:
      data:
        type: optional<list<Brand>>
