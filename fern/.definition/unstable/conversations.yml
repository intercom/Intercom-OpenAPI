    createConversation:
      auth: true
      display-name: Creates a conversation
      docs: >+
        You can create a conversation that has been initiated by a contact (ie.
        user or lead).

        The conversation can be an in-app message only.


        {% admonition type="info" name="Sending for visitors" %}

        You can also send a message from a visitor by specifying their `user_id`
        or `id` value in the `from` field, along with a `type` field value of
        `contact`.

        This visitor will be automatically converted to a contact with a lead
        role once the conversation is created.

        {% /admonition %}


        This will return the Message model that has been created.

      errors:
        - unstableRoot.UnauthorizedError
        - unstableRoot.ForbiddenError
        - unstableRoot.NotFoundError
      examples:
        - name: conversation created
          request:
            body: Hello there
            from:
              id: 6762f11b1bb69f9f2193bba3
              type: user
          response:
            body:
              body: Hello there
              conversation_id: '499'
              created_at: 1734537501
              id: '403918330'
              message_type: inapp
              subject: Greetings
              type: user_message
        - name: Contact Not Found
          request:
            body: Hello there
            from:
              id: 123_doesnt_exist
              type: user
          response:
            body:
              body: Hello there
              conversation_id: '499'
              created_at: 1734537501
              id: '403918330'
              message_type: inapp
              subject: Greetings
              type: user_message
      method: POST
      path: /conversations
      request:
        body:
          properties:
            body:
              docs: The content of the message. HTML is not supported.
              type: string
            created_at:
              docs: >-
                The time the conversation was created as a UTC Unix timestamp.
                If not provided, the current time will be used. This field is
                only recommneded for migrating past conversations from another
                source into Intercom.
              type: optional<integer>
            from: CreateConversationRequestFrom
        content-type: application/json
        name: CreateConversationRequest
      response:
        docs: conversation created
        status-code: 200
        type: unstableMessages.Message
      source:
        openapi: ../descriptions/0/api.intercom.io.yaml
    deleteConversation:
      auth: true
      display-name: Delete a conversation
