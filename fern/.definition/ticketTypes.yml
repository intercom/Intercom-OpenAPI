imports:
  root: __package__.yml
  tickets: tickets.yml
docs: Everything about your ticket types
service:
  auth: false
  base-path: ''
  display-name: Ticket Types
  endpoints:
    create:
      auth: true
      display-name: Create a ticket type
      docs: >
        You can create a new ticket type.

        > üìò Creating ticket types.

        >

        > Every ticket type will be created with two default attributes:
        _default_title_ and _default_description_.

        > For the `icon` propery, use an emoji from [Twemoji
        Cheatsheet](https://twemoji-cheatsheet.vercel.app/)
      errors:
        - root.UnauthorizedError
      examples:
        - name: Ticket type created
          request:
            category: Customer
            description: Customer Report Template
            icon: üéüÔ∏è
            name: Customer Issue
          response:
            body:
              archived: false
              category: Customer
              created_at: 1734537869
              description: Customer Report Template
              icon: üéüÔ∏è
              id: '70'
              name: Customer Issue
              ticket_states:
                data:
                  - category: submitted
                    external_label: Submitted
                    id: '8337'
                    internal_label: Submitted
                    type: ticket_state
                  - category: in_progress
                    external_label: In progress
                    id: '8338'
                    internal_label: In progress
                    type: ticket_state
                  - category: waiting_on_customer
                    external_label: Waiting on you
                    id: '8339'
                    internal_label: Waiting on customer
                    type: ticket_state
                  - category: resolved
                    external_label: Resolved
                    id: '8340'
                    internal_label: Resolved
                    type: ticket_state
                type: list
              ticket_type_attributes:
                ticket_type_attributes:
                  - archived: false
                    default: true
                    description: Bug title.
                    id: '1'
                    input_options:
                      key: value
                    name: Title
                    order: 1
                    required_to_create: false
                    required_to_create_for_contacts: false
                    ticket_type_id: 42
                    type: ticket_type_attribute
                    visible_on_create: false
                    visible_to_contacts: false
                    workspace_id: ecahpwf5
                type: list
              type: ticket_type
              updated_at: 1734537869
              workspace_id: this_is_an_id652_that_should_be_at_least_
      method: POST
      path: /ticket_types
      request:
        body:
          type: optional<root.CreateTicketTypeRequest>
        content-type: application/json
      response:
        docs: Ticket type created
        status-code: 200
        type: optional<tickets.TicketType>
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
    get:
      auth: true
      examples:
        - path-parameters:
            ticket_type_id: ticket_type_id
      method: GET
      path: /ticket_types/{ticket_type_id}
      request:
        name: FindTicketTypeRequest
        path-parameters:
