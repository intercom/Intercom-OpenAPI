  endpoints:
    deleteCollection:
      auth: true
      display-name: Delete a collection
      docs: >-
        You can delete a single collection by making a DELETE request to
        `https://api.intercom.io/collections/<id>`.
      errors:
        - root.UnauthorizedError
        - root.NotFoundError
      examples:
        - name: successful
          path-parameters:
            id: 1
          response:
            body:
              deleted: true
              id: '182'
              object: collection
      method: DELETE
      path: /help_center/collections/{id}
      request:
        name: DeleteCollectionRequest
        path-parameters:
          id:
            docs: >-
              The unique identifier for the collection which is given by
              Intercom.
            type: integer
      response:
        docs: successful
        status-code: 200
        type: root.DeletedCollectionObject
      source:
