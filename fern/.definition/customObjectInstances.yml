imports:
  root: __package__.yml
types:
  CustomObjectInstance:
    docs: >-
      A Custom Object Instance represents an instance of a custom object type.
      This allows you to create and set custom attributes to store data about
      your customers that is not already captured by Intercom. The parent object
      includes recommended default attributes and you can add your own custom
      attributes.
    properties:
      created_at:
        docs: The time the attribute was created as a UTC Unix timestamp
        type: optional<integer>
      custom_attributes:
        docs: The custom attributes you have set on the custom object instance.
        type: optional<map<string, string>>
      external_created_at:
        docs: >-
          The time when the Custom Object instance was created in the external
          system it originated from.
        type: optional<integer>
      external_id:
        docs: The id you have defined for the custom object instance.
        type: optional<string>
      external_updated_at:
        docs: >-
          The time when the Custom Object instance was last updated in the
          external system it originated from.
        type: optional<integer>
      id:
        docs: The Intercom defined id representing the custom object instance.
        type: optional<string>
      type:
        docs: >-
          The identifier of the custom object type that defines the structure of
          the custom object instance.
        type: optional<string>
      updated_at:
        docs: The time the attribute was last updated as a UTC Unix timestamp
        type: optional<integer>
    source:
      openapi: ../descriptions/2.14/api.intercom.io.yaml
docs: |
  Everything about your Custom Object instances.
  {% admonition type="warning" name="Permission Requirements" %}
    From now on, to access this endpoint, you need additional permissions. Please head over to the [Developer Hub](https://app.intercom.com/a/apps/_/developer-hub) app package authentication settings to configure the required permissions.
  {% /admonition %}
service:
  auth: false
  base-path: ''
  display-name: Custom Object Instances
  endpoints:
    createCustomObjectInstances:
      auth: true
      display-name: Create or Update a Custom Object Instance
      docs: Create or update a custom object instance
      errors:
        - root.UnauthorizedError
        - root.NotFoundError
      examples:
        - name: successful
          path-parameters:
            custom_object_type_identifier: Order
          request:
            custom_attributes:
              order_number: ORDER-12345
              total_amount: custom_attributes
            external_created_at: 1392036272
            external_id: '123'
            external_updated_at: 1392036272
          response:
            body:
              created_at: 1734537745
              custom_attributes:
                order_number: ORDER-12345
                total_amount: custom_attributes
              external_created_at: 1392036272
              external_id: '123'
              external_updated_at: 1392036272
              id: '22'
              type: Order
              updated_at: 1734537745
      method: POST
      path: /custom_object_instances/{custom_object_type_identifier}
      request:
        body:
          properties:
            custom_attributes:
              docs: >-
                The custom attributes which are set for the Custom Object
                instance.
              type: optional<map<string, optional<string>>>
            external_created_at:
              docs: >-
                The time when the Custom Object instance was created in the
                external system it originated from.
              type: optional<integer>
            external_id:
              docs: >-
                A unique identifier for the Custom Object instance in the
                external system it originated from.
              type: optional<string>
            external_updated_at:
              docs: >-
                The time when the Custom Object instance was last updated in the
                external system it originated from.
              type: optional<integer>
        content-type: application/json
        name: CreateOrUpdateCustomObjectInstanceRequest
        path-parameters:
          custom_object_type_identifier:
            docs: >-
              The unique identifier of the custom object type that defines the
              structure of the custom object instance.
            type: string
      response:
        docs: successful
        status-code: 200
        type: optional<CustomObjectInstance>
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
    deleteCustomObjectInstancesByExternalId:
      auth: true
      display-name: Delete a Custom Object Instance by ID
      docs: Delete a single Custom Object instance using the Intercom defined id.
      errors:
        - root.UnauthorizedError
        - root.NotFoundError
      examples:
        - name: successful
          path-parameters:
            custom_object_type_identifier: Order
            id: id
          response:
            body:
              deleted: true
              id: '26'
              object: Order
      method: DELETE
      path: /custom_object_instances/{custom_object_type_identifier}/{id}
      request:
        name: DeleteCustomObjectInstancesByExternalIdRequest
        path-parameters:
          custom_object_type_identifier:
            docs: >-
              The unique identifier of the custom object type that defines the
              structure of the custom object instance.
            type: string
          id:
            docs: The Intercom defined id of the custom object instance
            type: string
      response:
        docs: successful
        status-code: 200
        type: root.CustomObjectInstanceDeleted
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
    deleteCustomObjectInstancesById:
      auth: true
      display-name: Delete a Custom Object Instance by External ID
      docs: Delete a single Custom Object instance by external_id.
      errors:
        - root.UnauthorizedError
        - root.NotFoundError
      examples:
        - name: successful
          path-parameters:
            custom_object_type_identifier: Order
          query-parameters:
            external_id: external_id
          response:
            body:
              deleted: true
              id: '26'
              object: Order
      method: DELETE
      path: /custom_object_instances/{custom_object_type_identifier}
      request:
        name: DeleteCustomObjectInstancesByIdRequest
        path-parameters:
          custom_object_type_identifier:
            docs: >-
              The unique identifier of the custom object type that defines the
              structure of the custom object instance.
            type: string
        query-parameters:
          external_id: string
      response:
        docs: successful
        status-code: 200
        type: root.CustomObjectInstanceDeleted
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
    getCustomObjectInstancesByExternalId:
      auth: true
      display-name: Get Custom Object Instance by External ID
      docs: Fetch a Custom Object Instance by external_id.
      errors:
        - root.UnauthorizedError
        - root.NotFoundError
      examples:
        - name: successful
          path-parameters:
            custom_object_type_identifier: Order
          query-parameters:
            external_id: external_id
          response:
            body:
              created_at: 1734537748
              custom_attributes:
                order_number: ORDER-12345
                total_amount: custom_attributes
              external_id: '123'
              id: '24'
              type: Order
              updated_at: 1734537748
      method: GET
      path: /custom_object_instances/{custom_object_type_identifier}
      request:
        name: GetCustomObjectInstancesByExternalIdRequest
        path-parameters:
          custom_object_type_identifier:
            docs: >-
              The unique identifier of the custom object type that defines the
              structure of the custom object instance.
            type: string
        query-parameters:
          external_id: string
      response:
        docs: successful
        status-code: 200
        type: optional<CustomObjectInstance>
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
    getCustomObjectInstancesById:
      auth: true
      display-name: Get Custom Object Instance by ID
      docs: Fetch a Custom Object Instance by id.
      errors:
        - root.UnauthorizedError
        - root.NotFoundError
      examples:
        - name: successful
          path-parameters:
            custom_object_type_identifier: Order
            id: id
          response:
            body:
              created_at: 1734537750
              custom_attributes:
                order_number: ORDER-12345
                total_amount: custom_attributes
              external_id: '123'
              id: '25'
              type: Order
              updated_at: 1734537750
      method: GET
      path: /custom_object_instances/{custom_object_type_identifier}/{id}
      request:
        name: GetCustomObjectInstancesByIdRequest
        path-parameters:
          custom_object_type_identifier:
            docs: >-
              The unique identifier of the custom object type that defines the
              structure of the custom object instance.
            type: string
          id:
            docs: The id or external_id of the custom object instance
            type: string
      response:
        docs: successful
        status-code: 200
        type: optional<CustomObjectInstance>
      source:
        openapi: ../descriptions/2.14/api.intercom.io.yaml
  source:
    openapi: ../descriptions/2.14/api.intercom.io.yaml
